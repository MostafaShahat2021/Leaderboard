<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,600&display=swap"
    rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">
  <title>Leaderboard</title>
</head>

<body>
  <h1 class="main-head">LeaderBoard</h1>
  <div class="bg">
    <h1>LeaderBoard</h1>
  </div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
<div class="content">
  <main class="leaderboard">
    <div class="container">
      <div class="recent">
        <h2>Recent score</h2>
        <button id="refresh">Refresh</button>
      </div>
      <ul class="score-list">
      </ul>
    </div>
    <div class="form">
      <h2>Add your score</h2>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <input type="number" id="score" name="score" placeholder="Enter your score" required>
      <button id="submit">Submit</button>
    </div>
  </main>
</div>
</body>

</html>
